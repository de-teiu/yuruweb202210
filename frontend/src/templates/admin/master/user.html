<!DOCTYPE html>
<html
  lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Boot+Viteサンプル - ユーザー一覧</title>
    <script type="module" src="../../../js/main.js"></script>
    <script type="module" src="../../../js/admin.js"></script>
    <script type="module" src="../../../js/user.js"></script>
  </head>

  <body>
    {{> header}}
    <main>
      <div id="user-table"></div>
      <div>
        <form
          id="user-form"
          class="d-flex flex-column"
          style="max-width: 480px"
        >
          <!-- 名前、メールアドレス、パスワードの入力欄を作る-->
          <input
            type="text"
            id="name"
            name="name"
            placeholder="名前"
            class="mt-2"
          />
          <input
            type="email"
            id="mail"
            name="mail"
            placeholder="メールアドレス"
            class="mt-2"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="パスワード"
            class="mt-2"
          />
          <button type="button" id="user-submit" class="mt-2">登録</button>
        </form>
      </div>
    </main>
  </body>
</html>
