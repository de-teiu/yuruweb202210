<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/static/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{appName}} - {{title}}</title>
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/login.js"></script>
</head>

<body>
  {{> header}}
  {{> customAlert}}
  <custom-alert th:if="${message}" th:messageType="${messageType}" th:message="${message}"></custom-alert>
  <main class="d-flex align-items-center justify-content-center">
    <form method="post" th:action="@{/login}" class="login-form w-100 m-auto p-3 rounded shadow">
      <h1 class="h3 mb-3 fw-normal text-center">ログイン</h1>
      <div class="form-floating mb-2">
        <input type="email" name="username" class="form-control" placeholder="name@example.com">
        <label for="floatingInput">メールアドレス</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <label for="floatingPassword">パスワード</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
    </form>
  </main>
</body>

</html>
